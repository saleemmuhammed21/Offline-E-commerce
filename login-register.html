<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline e-commerce</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/jquery-3.7.1.js"></script>
    <script src="scripts/jquery.validate.js"></script>
    <script src="scripts/login-register.js"></script>
  </head>
  <body>
    <nav class="navigationbar">
      <span class="brand">Dried Fish.com</span>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="buyproducts.html">Buy Product</a></li>
        <li><a href="admin.html" id="admin">Admin</a></li>
        <li><a href="login-register.html" id="login">Login/Register Here</a></li>
      </ul>
    </nav>
    <main class="container">
    <div class="c1-1">
        <div >
            <h3>Login</h3>
            <form id="frm-login">
                <div class="c1">
                    <input placeholder="username..." id="lusername" class="input" required />
                </div>
                <div class="c1">
                    <input type="password" placeholder="password..." id="lpassword" class="input" required />
                </div>
                <div class="c1">
                    <button  class="btn-primary" type="button" id="login-btn">Login</button>
                </div>
            </form>
        </div>
        <div>
            <h3>Register</h3>
            <form id="frm-register">
                <div class="c1">
                    <input placeholder="username..." id="rusername" class="input" required />
                </div>
                <div class="c1">
                    <input type="password" placeholder="password..." id="rpassword" class="input" required />
                </div>
                <div class="c1">
                    <button class="btn-primary" type="button" id="register-btn">Register</button>
                </div>
            </form>
        </div>
    </div>
    </main>
  </body>
</html>
